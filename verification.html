<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesa Tala - Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-gray-100 min-h-screen flex items-center justify-center px-4 text-white">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full p-6 border border-purple-400">
    <h2 class="text-2xl font-bold text-yellow-400 text-center mb-4">🔐 Payment Verification</h2>

    <p id="introMessage" class="text-sm text-gray-200 mb-4"></p>

    <!-- Change Plan Button -->
    <button onclick="window.location.href='checklimit.html'" class="mb-4 w-full bg-yellow-400 hover:bg-yellow-300 text-purple-900 font-bold py-2 rounded-xl shadow transition">
      Change Loan Limit
    </button>

    <!-- Payment Instructions -->
    <div class="bg-white text-purple-900 rounded-xl p-4 shadow mb-6 text-sm">
      <p><strong>How to Pay via M-Pesa:</strong></p>
      <ul class="list-disc list-inside mt-2 space-y-1">
        <li>Go to M-Pesa: <strong>M-PESA</strong></li>
        <li>Lipa na M-Pesa: <strong>LIPA NA MPESA</strong></li>
        <li>Enter Till Number: <strong id="tillNumber">9824375</strong></li>
        <li>
          <button onclick="copyTill()" class="mt-2 bg-purple-700 hover:bg-purple-800 text-white px-3 py-1 rounded shadow text-sm">📋 Click to Copy Till</button>
        </li>
        <li>Enter Amount: <strong id="amountDisplay">Ksh ...</strong></li>
        <li>Complete Payment: <strong>Enter M-Pesa PIN</strong></li>
      </ul>
    </div>

    <!-- M-Pesa Message -->
    <label for="mpesaMessage" class="text-sm text-gray-200 font-semibold">Paste M-Pesa Payment Message:</label>
    <textarea id="mpesaMessage" placeholder="Paste message here..." class="w-full p-3 rounded-lg border mt-2 mb-4 text-black" rows="4"></textarea>

    <button onclick="verifyPayment()" class="w-full bg-yellow-400 hover:bg-yellow-300 text-purple-900 font-bold py-2 rounded-xl shadow">
      ✅ Verify Payment
    </button>

    <!-- Result Display -->
    <div id="result" class="mt-4 text-center font-semibold text-lg hidden"></div>
  </div>

  <script>
    const name = localStorage.getItem("userName") || "User";
    const loan = parseInt(localStorage.getItem("pickedLoanAmount")) || 4000;
    const fee = parseInt(localStorage.getItem("processingFee")) || 220;

    document.getElementById("amountDisplay").textContent = "Ksh " + fee;
    document.getElementById("introMessage").textContent = `Hi, ${name}. To proceed, HAKIKA R PROVISION requires you to make a one-time processing fee payment of Ksh ${fee} for your approved loan of Ksh ${loan.toLocaleString()} using the instructions below.`;

    function copyTill() {
      const till = document.getElementById("tillNumber").innerText;
      navigator.clipboard.writeText(till).then(() => {
        alert("✅ Till number copied: " + till);
      });
    }

    function verifyPayment() {
      const message = document.getElementById("mpesaMessage").value.toUpperCase();
      const result = document.getElementById("result");

      if (message.includes("HAKIKA R PROVISION") && message.includes(fee.toString())) {
        result.textContent = "🎉 Payment Verified! Redirecting...";
        result.classList.remove("text-red-500");
        result.classList.add("text-green-400");
        result.classList.remove("hidden");

        // Redirect after 3s
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 3000);
      } else {
        result.textContent = `❌ Verification Failed. Ensure message includes "HAKIKA R PROVISION" and the exact amount Ksh ${fee}`;
        result.classList.remove("text-green-400");
        result.classList.add("text-red-500");
        result.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
