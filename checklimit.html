<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PESA TALA - Loan Approved</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-purple-700 to-gray-200 flex items-center justify-center min-h-screen px-4 text-white">

  <div class="text-center max-w-md w-full">
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-xl">

      <div class="mb-4">
        <svg class="w-16 h-16 mx-auto text-green-400 animate-bounce" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M5 13l4 4L19 7" />
        </svg>
        <h2 class="text-2xl font-bold mt-2">Loan Approved</h2>
        <p class="text-sm text-gray-200">You're eligible for a loan up to:</p>
      </div>

      <div class="text-4xl font-extrabold text-yellow-300 my-4" id="loanAmount">Ksh 0</div>

      <p class="text-sm text-gray-300">Redirecting to verification page...</p>
    </div>
  </div>

  <script>
    // Generate a random loan amount (adjust range if needed)
    const min = 1200;
    const max = 5500;
    const loanAmount = Math.floor(Math.random() * (max - min + 1)) + min;
    const display = document.getElementById("loanAmount");

    // Animate counter
    let current = 0;
    const step = Math.ceil(loanAmount / 50);

    const counter = setInterval(() => {
      current += step;
      if (current >= loanAmount) {
        current = loanAmount;
        clearInterval(counter);
      }
      display.textContent = "Ksh " + current.toLocaleString();
    }, 40);

    // Save to localStorage (optional)
    localStorage.setItem("loanAmount", loanAmount);

    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "verification.html";
    }, 5000);
  </script>

</body>
</html>
