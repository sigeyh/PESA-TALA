<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Details - PESA TALA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-900 via-purple-700 to-gray-300 min-h-screen flex items-center justify-center p-4 text-purple-900">

  <div class="w-full max-w-sm bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Confirm Your Details</h1>

    <div class="space-y-3 text-gray-800">
      <p><strong>Full Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>ID Number:</strong> <span id="idNumber"></span></p>
      <p><strong>Date of Birth:</strong> <span id="dob"></span></p>
      <p><strong>Gender:</strong> <span id="gender"></span></p>
      <p><strong>County:</strong> <span id="county"></span></p>
      <p><strong>Referee:</strong> <span id="referee"></span></p>
    </div>

    <button onclick="proceed()" class="mt-6 w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg">
      Confirm and Continue
    </button>

    <p class="text-sm text-center text-gray-600 mt-4">
      Need to edit? <a href="signup.html" class="text-purple-700 font-semibold underline">Go back</a>
    </p>
  </div>

  <script>
    // Load from localStorage
    document.getElementById("name").innerText = localStorage.getItem("fullName") || "N/A";
    document.getElementById("email").innerText = localStorage.getItem("email") || "N/A";
    document.getElementById("idNumber").innerText = localStorage.getItem("idNumber") || "N/A";
    document.getElementById("dob").innerText = localStorage.getItem("dob") || "N/A";
    document.getElementById("gender").innerText = localStorage.getItem("gender") || "N/A";
    document.getElementById("county").innerText = localStorage.getItem("county") || "N/A";
    document.getElementById("referee").innerText = localStorage.getItem("referee") || "N/A";

    function proceed() {
      window.location.href = "otherdetails.html";
    }
  </script>
</body>
</html>
