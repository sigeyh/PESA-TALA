<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PESA TALA</title>
  <meta name="theme-color" content="#6B21A8" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="icon" href="pesatala-logo.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-purple-900 via-purple-600 to-gray-200 text-white min-h-screen flex items-center justify-center p-4">

  <!-- Splash Screen -->
  <div id="splash" class="absolute inset-0 flex items-center justify-center bg-purple-950 z-50">
    <img src="pesatala-logo.png" alt="PESA TALA Logo" class="w-24 h-24 rounded-full shadow-2xl" />
  </div>

  <!-- Welcome Screen -->
  <div id="welcome" class="hidden w-full max-w-sm mx-auto bg-white/90 text-purple-900 rounded-2xl p-6 shadow-xl fade-in">
    <div class="text-center">
      <img src="pesatala-logo.png" alt="PESA TALA Logo" class="w-20 h-20 mx-auto mb-4 rounded-full shadow" />
      <h1 class="text-3xl font-bold mb-2">Welcome to PESA TALA</h1>
      <p class="text-sm mb-6 text-gray-800">Fast, simple, and secure loans at your fingertips.</p>
    </div>

    <div class="text-left mb-4">
      <p class="font-semibold mb-2">Get started in 3 steps:</p>
      <ol class="list-decimal list-inside text-gray-800 space-y-1 text-sm">
        <li>Create an account</li>
        <li>Verify your number</li>
        <li>Request and receive loan</li>
      </ol>
    </div>

    <!-- Password Fields -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-gray-800 mb-1">Create Password</label>
      <input id="password" type="password" placeholder="Enter password"
             class="w-full px-4 py-2 rounded-lg bg-gray-200 text-purple-900 focus:outline-none mb-3" />

      <label class="block text-sm font-semibold text-gray-800 mb-1">Confirm Password</label>
      <input id="confirmPassword" type="password" placeholder="Confirm password"
             class="w-full px-4 py-2 rounded-lg bg-gray-200 text-purple-900 focus:outline-none" />
             
      <p id="error" class="text-sm text-red-600 mt-2 hidden">❌ Passwords do not match.</p>
    </div>

    <button onclick="validatePasswords()"
      class="w-full py-2 bg-purple-700 hover:bg-purple-800 text-white rounded-xl font-semibold transition duration-300">
      Get Started
    </button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("welcome").classList.remove("hidden");
    }, 2000);

    function validatePasswords() {
      const password = document.getElementById("password").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      const errorMsg = document.getElementById("error");

      if (password === "" || confirm === "") {
        errorMsg.textContent = "❌ Please fill out both fields.";
        errorMsg.classList.remove("hidden");
      } else if (password !== confirm) {
        errorMsg.textContent = "❌ Passwords do not match.";
        errorMsg.classList.remove("hidden");
      } else {
        errorMsg.classList.add("hidden");
        // Optional: Save password to localStorage (only for demo purposes)
        localStorage.setItem("userPassword", password);
        window.location.href = "register.html";
      }
    }
  </script>
</body>
</html>
