<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesa Tala Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-purple-800 via-purple-700 to-gray-900 min-h-screen text-white flex items-center justify-center px-4 py-8">

  <div class="max-w-sm w-full bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6 text-white text-center">
    
    <!-- Logo Title -->
    <h1 class="text-2xl font-bold text-yellow-400 mb-4">PESA TALA</h1>

    <!-- Loan Details -->
    <div class="bg-purple-700 p-4 rounded-xl mb-4 text-left">
      <p><strong>Loan Amount:</strong> <span id="loanAmount">Ksh ...</span></p>
      <p><strong>Account Status:</strong> <span id="status">Active</span></p>
      <p><strong>Next Repayment Date:</strong> <span id="repaymentDate">...</span></p>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col gap-3">
      <button onclick="submitAction()" class="bg-yellow-400 text-purple-900 font-bold py-2 rounded-xl hover:bg-yellow-300 transition">
        💰 Repay Now
      </button>
      <button onclick="submitAction()" class="bg-white/20 hover:bg-white/30 py-2 font-bold rounded-xl transition">
        📝 Apply New Loan
      </button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="bg-white text-purple-800 rounded-xl px-6 py-4 shadow-lg text-center w-72">
      <h2 class="text-xl font-semibold mb-2">✅ Order Submitted</h2>
      <p>Your request has been successfully received.</p>
    </div>
  </div>

  <script>
    const loanAmount = parseInt(localStorage.getItem("pickedLoanAmount")) || 3500;
    const today = new Date();
    const repaymentDate = new Date(today.setDate(today.getDate() + 14)).toLocaleDateString();

    document.getElementById("loanAmount").textContent = "Ksh " + loanAmount.toLocaleString();
    document.getElementById("repaymentDate").textContent = repaymentDate;

    function submitAction() {
      setTimeout(() => {
        document.getElementById("popup").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("popup").classList.add("hidden");
        }, 3000);
      }, 3000);
    }
  </script>
</body>
</html>
